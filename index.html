<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKY DINE | The Apex of Taste</title>
    <meta name="description" content="A premier rooftop dining experience in Vadodara offering North Indian, Chinese, Continental, and Pan-Asian delicacies. Glass dome seating with panoramic city views." />
    <meta name="keywords" content="Sky Dine, rooftop restaurant Vadodara, fine dining, glass dome restaurant, North Indian cuisine, Pan-Asian food" />
    <meta name="author" content="Sky Dine Restaurant" />
    <meta name="theme-color" content="#0a0a0a" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sky Dine | The Apex of Taste" />
    <meta property="og:description" content="A premier rooftop dining experience in Vadodara with glass dome seating and panoramic city views." />
    <meta property="og:image" content="/images/og-image.jpg" />
    <meta property="og:url" content="https://skydine.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sky Dine | The Apex of Taste" />
    <meta name="twitter:description" content="A premier rooftop dining experience in Vadodara." />
    <meta name="twitter:image" content="/images/og-image.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,700;1,6..96,400&family=Jost:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="apple-touch-icon" href="/images/logo.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"Bodoni Moda"', 'serif'],
              sans: ['"Jost"', 'sans-serif'],
            },
            colors: {
              void: '#0a0a0a',
              cream: '#F8F9FA',
              rust: '#D32F2F',
              charcoal: '#1c1c1c',
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.65\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%25\" height=\"100%25\" filter=\"url(%23noiseFilter)\" opacity=\"0.05\"/%3E%3C/svg%3E')",
            },
            animation: {
              'scroll-text': 'scrollText 20s linear infinite',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-reveal': 'scaleReveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              scrollText: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleReveal: {
                '0%': { transform: 'scale(1.2)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="/index.css">

    <!-- Structured Data will be injected by React Helmet -->
  </head>
  <body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <!-- Preloader -->
    <div id="preloader" role="status" aria-live="polite" aria-label="Loading website">
      <svg class="pl" viewBox="0 0 128 128" width="128px" height="128px" role="img" aria-label="Loading animation">
        <clipPath id="pan-clip">
          <rect rx="12" ry="14" x="4" y="52" width="68" height="28" />
        </clipPath>
        <defs>
          <linearGradient id="pl-grad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#000" />
            <stop offset="100%" stop-color="#fff" />
          </linearGradient>
          <mask id="pl-mask">
            <rect x="0" y="0" width="88" height="80" fill="url(#pl-grad)" />
          </mask>
        </defs>
        <g fill="#F8F9FA">
          <g fill="none" stroke-dasharray="20 221" stroke-dashoffset="20" stroke-linecap="round" stroke-width="4">
            <g stroke="#F8F9FA">
              <circle class="pl__ring" cx="44" cy="40" r="35" transform="rotate(90,44,40)" />
            </g>
            <g stroke="#D32F2F" mask="url(#pl-mask)">
              <circle class="pl__ring" cx="44" cy="40" r="35" transform="rotate(90,44,40)" />
            </g>
          </g>
          <g fill="rgba(234,221,207,0)">
            <g class="pl__drop pl__drop--1">
              <circle class="pl__drop-inner" cx="13" cy="60" r="2" />
            </g>
            <g class="pl__drop pl__drop--2">
              <circle class="pl__drop-inner" cx="13" cy="60" r="2" />
            </g>
            <g class="pl__drop pl__drop--3">
              <circle class="pl__drop-inner" cx="67" cy="72" r="2" />
            </g>
            <g class="pl__drop pl__drop--4">
              <circle class="pl__drop-inner" cx="67" cy="72" r="2" />
            </g>
            <g class="pl__drop pl__drop--5">
              <circle class="pl__drop-inner" cx="67" cy="72" r="2" />
            </g>
          </g>
          <g class="pl__pan">
            <rect rx="2" ry="2" x="4" y="66" width="68" height="14" clip-path="url(#pan-clip)" id="pan" />
            <rect rx="2" ry="2" x="76" y="66" width="48" height="7" />
          </g>
        </g>
      </svg>
    </div>

    <div id="root"></div>

    <!-- Custom Cursor Elements -->
    <div class="cursor-dot" aria-hidden="true"></div>
    <div class="cursor-outline" aria-hidden="true"></div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <!-- Cursor Script -->
    <script>
      const cursorDot = document.querySelector('.cursor-dot');
      const cursorOutline = document.querySelector('.cursor-outline');

      // Check if user prefers reduced motion
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      if (!prefersReducedMotion) {
        window.addEventListener('mousemove', (e) => {
          const posX = e.clientX;
          const posY = e.clientY;

          cursorDot.style.left = `${posX}px`;
          cursorDot.style.top = `${posY}px`;

          cursorOutline.animate({
            left: `${posX}px`,
            top: `${posY}px`
          }, { duration: 500, fill: "forwards" });
        });

        document.body.addEventListener('mouseover', (e) => {
          if (e.target.closest('a') || e.target.closest('button') || e.target.closest('.interactive')) {
            cursorOutline.classList.add('hovered');
          } else {
            cursorOutline.classList.remove('hovered');
          }
        });
      }

      // Hide preloader when window loads
      window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        if (preloader) {
          setTimeout(() => {
            preloader.style.opacity = '0';
            setTimeout(() => {
              preloader.style.display = 'none';
              // Focus on skip to content link after loading
              const skipLink = document.querySelector('.skip-to-content');
              if (skipLink) skipLink.focus();
            }, 500);
          }, 800);
        }
      });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
